{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block nav %}
<body>
    <header>
        <nav>
            <ul class = "nav_links">
                <li><a href = "/login">Login</a></li>
                <li><a href = "/signup"><button>Sign Up</button></a></li>
            </ul>
        </nav>
        <a class="cta" href="/">About</a>
    </header>
    
</body>
{% endblock %}

{% block content %}
<form method="POST">
    <h1 align="center" style="color: #edf0f1; font-family: 'Barlow', sans-serif"><a></a>Sign Up</h3>
    <ul>
        <li>
            <div class="form-group">
                <label style="margin-left:10px" for="username">Username</label>
                <input
                    type="username"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter username"/>
                </div>
        </li>

        <li>
            <div class="form-group">
                <label style="margin-left:10px" for="email">Email Address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email"/>
                    </div>
                </li>

                <li>
                    <div>
                        <label style="margin-left:10px" for="password">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                        />
                    </div>
                </li>

                <li>
                    <div>
                        <label style="margin-left:10px; margin-top:10px" for="password_confirm">Password  (Confirm)</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password_confirm"
                            name="password_confirm"
                            placeholder="Enter confirmation password"
                        />
                    </div>
                </li>

            </ul>
            <div class = "container">
                <div class = "center">
                    <button class = "cta">Submit</button>
                </div>
            </div>
        </form>


</div>
{% endblock %}
