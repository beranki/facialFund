{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block nav %}
<body>
    <header>
        <nav>
            <ul class = "nav_links">
                <li><a href = "/login"><button>Login</button></a></li>
                <li><a href = "/signup">Sign Up</a></li>
            </ul>
        </nav>
        <a class="cta" href="/">About</a>
    </header>
    
</body>
{% endblock %}

{% block content %}
<form method="POST">
    <h1 align="center" style="color: #edf0f1; font-family: 'Barlow', sans-serif"><a></a>Login</h3>
    <ul>
        <li>
            <div class="form-group">
            <label style="margin-left:10px" for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"/>
            </div>
        </li>

        <li>
            <div>
                <label style="margin-left:10px" for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                />
            </div>
        </li>
    </ul>
    <div class = "container">
        <div class = "center">
            <button class = "cta">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
